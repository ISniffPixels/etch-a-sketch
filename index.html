<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container_frame">
            <div class="etch_title_center">
                <div class="etch_title">SUPER <span class="etch_span">Etch-A-Sketch<sup class="reg_span">&reg;</sup></span> SCREEN</div>
            </div>
            <div class="drawArea"></div>
            <div class="control_dials_container">
                <div class="dial_left"></div>
                <div class="slider_container">
                    <input type="range" class="slider" id="slider" min="16" max="64" step="16"  name="slider">
                    <output></output>
                </div>
                <div class="color_picker">
                    <input type="color" id="colorMode">
                </div>
                <div class="control_btns_container">
                    <button id="random_color">RAINBOW</button>
                    <button id="reset_pixels">SHAKE</button>
                    <button id="erase_pixels">ERASER</button>
                    <button id="print_grid">GRID</button>
                </div>
                <div class="dial_right"></div>
            </div>
        </div>
    </div>
</body>
</html>
